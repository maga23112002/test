<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Добро пожаловать!</title>
<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 350px;
        padding: 40px 25px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    .container h2 {
        margin-bottom: 35px;
        font-size: 26px;
        color: #222;
        font-weight: 700;
    }

    .auth-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .auth-links a {
        display: inline-block;
        width: 100%;
        padding: 14px 0;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        color: #fff;
        transition: all 0.3s ease;
        text-align: center;
        box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    
    .auth-links a:first-child {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    .auth-links a:first-child:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,194,255,0.4);
    }

  
    .auth-links a:last-child {
        background: linear-gradient(135deg, #ff4d4d, #d63333);
    }

    .auth-links a:last-child:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255,77,77,0.4);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Привет{% if user.is_authenticated %}, {{ user.username }}{% endif %}!</h2>
    
    <nav class="auth-links">
        {% if user.is_authenticated %}

            <a href="{% url 'user_tasks' %}">Вход</a>
        {% else %}
            
            <a href="{% url 'login' %}?next={% url 'user_tasks' %}">Вход</a>
        {% endif %}
        <a href="{% url 'register' %}">Регистрация</a>
    </nav>
</div>


</body>
</html>
