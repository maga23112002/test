<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Управление задачами</title>
<style>
body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    padding-top: 40px;
}

.container {
    width: 100%;
    max-width: 1000px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    padding: 30px 40px;
    box-sizing: border-box;
    animation: fadeIn 0.8s ease-in-out;
}

h1 {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    color: #222;
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    table-layout: fixed;
}

table th, table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    vertical-align: middle;
}

table th {
    background: linear-gradient(135deg, #007bff, #6a11cb);
    color: white;
    text-align: center;
}

table tr:hover {
    background-color: #f1f1f1;
}

td.description, td.title {
    word-break: break-word;
    max-width: 250px;
}

.action-buttons {
    display: flex; /* горизонтальное расположение */
    gap: 8px;
    justify-content: center;
}

.action-buttons a {
    display: inline-block;
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    color: white;
    transition: all 0.3s ease;
}

.action-buttons a.edit {
    background: linear-gradient(135deg, #ffc107, #e0a800);
}

.action-buttons a.edit:hover {
    box-shadow: 0 4px 10px rgba(255,193,7,0.4);
}

.action-buttons a.delete {
    background: linear-gradient(135deg, #dc3545, #c82333);
}

.action-buttons a.delete:hover {
    box-shadow: 0 4px 10px rgba(220,53,69,0.4);
}

.back-link {
    text-align: center;
    margin-top: 25px;
}

.back-link a {
    display: inline-block;
    padding: 12px 24px;
    text-decoration: none;
    background: linear-gradient(135deg, #28a745, #1e7e34);
    color: white;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.back-link a:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(40,167,69,0.4);
}

.footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #777;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="container">
    <h1>Управление задачами</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Владелец</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td class="title">{{ task.title }}</td>
                <td class="description">{{ task.description }}</td>
                <td>{{ task.owner.username }}</td>
                <td>{{ task.status }}</td>
                <td class="action-buttons">
                    <a href="{% url 'edit_task' task.id %}" class="edit">Изменить</a>
                    <a href="{% url 'delete_task' task.id %}" class="delete">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="back-link">
        <a href="{% url 'admin_panel' %}">Назад в панель администратора</a>
    </div>
</div>
</body>
</html>
