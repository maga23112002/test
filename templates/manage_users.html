<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Управление пользователями</title>
<style>
body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    padding-top: 40px;
}
.container {
    width: 100%;
    max-width: 900px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    padding: 30px 40px;
    box-sizing: border-box;
    animation: fadeIn 0.8s ease-in-out;
}
h1 {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    color: #222;
    margin-bottom: 30px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
table th, table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    vertical-align: middle;
}
table th {
    background: linear-gradient(135deg, #007bff, #6a11cb);
    color: white;
}
table tr:hover {
    background-color: #f1f1f1;
}
.btn {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    cursor: pointer;
    border: none;
    margin-right: 5px;
}
.btn-edit { background: linear-gradient(135deg, #ffc107, #e0a800); }
.btn-edit:hover { box-shadow: 0 4px 10px rgba(255,193,7,0.4); }
.btn-delete { background: linear-gradient(135deg, #dc3545, #c82333); }
.btn-delete:hover { box-shadow: 0 4px 10px rgba(220,53,69,0.4); }

.edit-form {
    display: none;
    margin-top: 10px;
    background: #f0f0f0;
    padding: 10px;
    border-radius: 8px;
}
.edit-form input, .edit-form select {
    padding: 6px;
    margin-right: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
.edit-form button {
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}
.edit-form .save-btn { background: linear-gradient(135deg, #28a745, #1e7e34); color:white; }
.edit-form .save-btn:hover { box-shadow: 0 4px 10px rgba(40,167,69,0.4); }

.back-link {
    text-align: center;
    margin-top: 25px;
}
.back-link a {
    display: inline-block;
    padding: 12px 24px;
    text-decoration: none;
    background: linear-gradient(135deg, #28a745, #1e7e34);
    color: white;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
}
.back-link a:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(40,167,69,0.4);
}
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
<div class="container">
<h1>Управление пользователями</h1>
<table>
<thead>
<tr>
    <th>Имя пользователя</th>
    <th>Количество задач</th>
    <th>Активен</th>
    <th>Действия</th>
</tr>
</thead>
<tbody>
{% for user in users %}
<tr>
    <td>{{ user.username }}</td>
    <td>{{ user.task_set.count }}</td>
    <td>{{ user.is_active }}</td>
    <td>
    
        <button class="btn btn-edit" onclick="toggleEditForm({{ user.id }})">Изменить</button>

       
        <form method="POST" action="{% url 'delete_user' user.id %}" style="display:inline-block;">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Удалить</button>
        </form>

       
        <a href="{% url 'add_task' %}?user_id={{ user.id }}" class="btn btn-edit">Добавить задачу</a>
    </td>
</tr>
<tr id="edit-form-{{ user.id }}" class="edit-form">
    <td colspan="4">
        <form method="POST" action="{% url 'edit_user' user.id %}">
            {% csrf_token %}
            <input type="text" name="username" value="{{ user.username }}" required>
            <select name="is_active">
                <option value="True" {% if user.is_active %}selected{% endif %}>Да</option>
                <option value="False" {% if not user.is_active %}selected{% endif %}>Нет</option>
            </select>
            <button type="submit" class="save-btn">Сохранить</button>
        </form>
    </td>
</tr>
{% endfor %}
</tbody>
</table>
<div class="back-link">
    <a href="{% url 'admin_panel' %}">Назад в панель администратора</a>
</div>
</div>

<script>
function toggleEditForm(userId) {
    const formRow = document.getElementById('edit-form-' + userId);
    formRow.style.display = formRow.style.display === 'table-row' ? 'none' : 'table-row';
}
</script>
</body>
</html>
