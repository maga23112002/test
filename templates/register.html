<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация</title>
<style>
body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 60px;
}

.container {
    width: 100%;
    max-width: 500px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    padding: 40px 30px;
    box-sizing: border-box;
    animation: fadeIn 0.8s ease-in-out;
}

h2 {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    color: #222;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
}

form input {
    padding: 12px 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
}

form button {
    background: linear-gradient(135deg, #28a745, #1e7e34);
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    font-weight: 600;
    margin-top: 10px;
    transition: all 0.3s ease;
}

form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(40,167,69,0.4);
}

.back-link {
    text-align: center;
    margin-top: 25px;
}

.back-link a {
    display: block; 
    width: 100%; 
    text-align: center;
    padding: 12px 0; 
    text-decoration: none;
    background: linear-gradient(135deg, #007bff, #6a11cb);
    color: white;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.back-link a:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,123,255,0.4);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="back-link">
        <a href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
    </div>
</div>
</body>
</html>
