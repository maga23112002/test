<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Добавить новую задачу</title>
<style>
    body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        align-items: flex-start;
        padding-top: 40px;
    }

    .container {
        width: 100%;
        max-width: 600px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        padding: 30px 40px;
        box-sizing: border-box;
        animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        color: #222;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form input, form select, form textarea {
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 12px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    form button {
        background: linear-gradient(135deg, #28a745, #1e7e34);
        color: white;
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        border: none;
        margin-top: 15px;
        transition: all 0.3s ease;
    }

    form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(40,167,69,0.4);
    }

    .back-link {
        display: block;
        text-align: center;
        font-size: 16px;
        margin-top: 20px;
    }

    .back-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
    }

    .back-link a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Добавить новую задачу</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить задачу</button>
    </form>
    <div class="back-link">
        <a href="{% url 'user_tasks' %}">Вернуться к задачам</a>
    </div>
</div>
</body>
</html>
